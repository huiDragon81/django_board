<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thread>
        <th>title</th>
        <th>author</th>
    </thread>

    <tbody>
    {% for post in post_list %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.author }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% for page in total_page %}
    <a{% if current_page != page %} href="?page={{ page }}" {% endif %}>
        <span>{{ page }}</span>
    </a>
{% endfor %}

</body>
</html>
